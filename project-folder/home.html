<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            align-items: center;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px 10px;
            text-align: center;
            font-size: 1.5em;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            padding: 20px;
        }

        form {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        form label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="file"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form textarea {
            resize: none;
            height: 80px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background-color: gray;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: black;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #555;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        Product Management System
    </header>
    <main>
        <form method="POST" action="php/add_image.php" enctype="multipart/form-data">
            <label for="name">Product Name:</label>
            <input type="text" name="name" required><br>
            <label for="description">Description:</label>
            <textarea name="description" required></textarea><br>
            <label for="price">Price:</label>
            <input type="number" name="price" step="0.01" required><br>
            <label for="image">Image:</label>
            <input type="file" name="image" accept="image/*" required><br>
            <button type="submit">Add Product</button>
            <a class="back-button" href="../index.php">Back to Home</a>
        </form>
        
    </main>
</body>
</html>
